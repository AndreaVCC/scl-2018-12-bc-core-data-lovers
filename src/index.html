  <section class="search">

        <button type="button" class="btn btn-secondary">2</button>

    <!--  sección búsqueda  -->

        <button class="btn btn-primary">Search</button>
      </div>
    </div>
    </div><!--  fin sección búsqueda  -->

<!-- seccion prueba -->
<div class="container-poke row">

</div>
<!-- MODAL -->
<div id="poke-info" class="modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <class="modal-title">EstePokemon es:</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" >&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h2 class="name-pokemon"></h2>
        <img class="modal-img" src="" alt="imagepokemon">
        <p>Types: <span class="poke-types"></span></p>
        <p>Weaknesses: <span class="poke-weaknesses"></span></p>
        <p>Weigth
          <br>
          Minimum:<span class="poke-minimum"></span>
          Maximum:<span class="poke-maximum"></span></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- fin seccion prueba -->
