  <!------------------------ DIV INICIAL CONTIENE TODAS LAS COLUMNAS}------------------------->
  <div class="container-fluid">

    <!-- SECCION HEADER PORTADA -->

    <div class="text-center">
      <img src="/src/img/portadapokemon.jpg" class="img-fluid" alt="">
    </div>

    <!----- SECCION MENU ----->

    <div class="col-sm-12 color4">
      
    </div>
    <!----- SECCION CUERPO ----->
    <div class="row">
      <!-- seccion izquierda -->
      <div class="col-3 color3 ">
        <!--  sección búsqueda  -->
        <div class="input-group mb-3 col-12 ">
          <input type="text" id="invoke-pokemon" class="form-control" placeholder="Busca tu Pokemon">
          <button class="btn btn-primary">Buscar</button>
        </div>
        <!--  sección filtrar y ordenar  -->
        <div class="input-group">
          <!--  sección filtrar-->
          <div class="col-12">
            <select class="form-control" id="filterType">
              <option value="" selected>Select Type</option>
              <option value="Bug">Bug</option>
              <option value="Dragon">Dragon</option>
              <option value="Electric">Electric</option>
              <option value="Fighting">Fighting</option>
              <option value="Fire">Fire</option>
              <option value="Flying">Flying</option>
              <option value="Ghost">Ghost</option>
              <option value="Grass">Grass</option>
              <option value="Ground">Ground</option>
              <option value="Ice">Ice</option>
              <option value="Normal">Normal</option>
              <option value="Poison">Poison</option>
              <option value="Psychic">Psychic</option>
              <option value="Rock">Rock</option>
              <option value="Steel">Steel</option>
              <option value="Water">Water</option>
            </select>
          </div>
          <!--  sección ordenar -->
          <div class="col-12">
            <select class="form-control" id="sort">
              <option value="ascending"> Número: Menor a mayor</option>
              <option value="descending">Número: Mayor a menor</option>
              <option value="nameaz">Nombre: A-Z</option>
              <option value="nameza">Nombre: Z-A</option>
            </select>
          </div>
        </div>

            <div id="chart_div"></div>
      </div>
      <!-- seccion central-->
      <div class="col-9 color2">
        <div class="container-fluid" id="pokemones">
          <div class="pokemones_list row"></div>
        </div>
      </div>

      <div class="wrapper footer">
        2018
